<div class="saved-articles-container">
  <p-button size="small" variant="text" class="back-button" (click)="goBack()">
    <i class="pi pi-arrow-left"></i>
    {{ appLabels.BACK }}
  </p-button>
  <div class="header">
    <h2>{{ appLabels.SAVED_ARTICLES }}</h2>
    <p-button variant="outlined" styleClass="clear-button" (click)="clearAll()" >
      <i class="pi pi-trash"></i>
      {{ appLabels.CLEAR_ALL }}
    </p-button>
  </div>

  <div class="saved-articles-list">
    @for (article of savedArticles(); track article.url) {
      <app-saved-article-card [article]="article" />
    }
  </div>
</div>
