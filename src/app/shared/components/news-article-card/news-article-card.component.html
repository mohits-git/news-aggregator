@if(article(); as article) {
<div appCard class="card">
  <div class="image-container">
    <img [src]="article.urlToImage" [alt]="article.title">
  </div>
  <div class="main-content">
    <div class="header">
      <span class="source">
        {{ article.source.name }}
      </span>
      @if(isSaved()) {
      <p-button icon="pi pi-bookmark-fill saved-icon" styleClass="saved" (onClick)="onSaveChange(false)" />
      }
      @else {
      <p-button icon="pi pi-bookmark save-icon" (onClick)="onSaveChange(true)" />
      }
    </div>
    <h2 class="title">
      {{ article.title }}
    </h2>
    <p class="content">
      {{ article.content }}
    </p>
    <div class="footer">
      <span class="date">
        {{ article.publishedAt | date:'medium' }}
      </span>
      <a [href]="article.url" target="_blank" rel="noopener noreferrer" class="read-more">
        Read more <i class="pi pi-external-link link-icon"></i>
      </a>
    </div>
  </div>
</div>
}
