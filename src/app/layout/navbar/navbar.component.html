<p-menubar>
  <ng-template #start>
    <a routerLink="/" >
      <app-logo />
      <h3>
        NewsPortal
      </h3>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button
        severity="secondary"
        icon="pi pi-bookmark"
        tooltip="Saved Articles"
        label="Saved Articles"
        routerLink="/saved-articles"
        variant="outlined"
        [badge]="`${totalSavedArticles()}`"
        [badgeSeverity]="'primary'"
      >
      </p-button>
    </div>
  </ng-template>
</p-menubar>
